    <meta charset="UTF-8">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/ionicons/4.5.6/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/admin-lte/2.4.10/css/AdminLTE.min.css">

         folder instead of downloading all of them to reduce the load. -->

</head>
<body class="hold-transition login-page" >
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>Spring Boot</b> Security</a>
    </div>
</div>

<div class="login-box-body">
    <p class="login-box-msg">Sign in to start</p>
    <form  th:action="@{/login}" method="post" id="loginForm">
        <div class="form-group has-feedback">
            <input id="username" type="text" class="form-control" placeholder="Username" name="username" />
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input id="password" type="password" class="form-control" placeholder="Password" name="password" />
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="">
            <button id="loginButton" type="button" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
    </form>
</div>


<!-- jQuery 3 -->
<script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="https://cdn.staticfile.org/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="https://cdn.staticfile.org/fastclick/1.0.6/fastclick.min.js"></script>
<!-- AdminLTE App -->
<script src="https://cdn.staticfile.org/admin-lte/2.4.10/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="https://cdn.staticfile.org/admin-lte/2.4.10/js/demo.js"></script>
<script type="text/javascript">
    $(function () {
        $("#loginButton").click(function () {
           var username = $("#username");
           var password = $("#password");
           var msg = "";
           if (username.val() == "") {
               msg = "username don't allow null";
               username.focus();
           }  else if (password.val() == "") {
               msg = "password don't allow null";
               password.focus();
           }
           if (msg != "") {
               alert(msg);
               return false;
           }
           $("#loginForm").submit();
        });
    });
</script>
</body>
</html>
